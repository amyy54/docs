site_name: Amy Talking About Stuff
site_url: https://amyy.me/docs
theme:
  name: terminal
  palette: pink
  features:
    - navigation.side.indexes
    - revision.date
plugins:
  - search
  - git-revision-date
markdown_extensions:
  - toc:
      baselevel: "7"
      toc_depth: "7"
nav:
  - Blogs:
    - Universal Formatter: 'blogs/uformat.md'
    - SRC Analyzer Rewrite: 'blogs/analyzer.md'
  - Development:
    - Nintendo 64: 'development/n64.md'
    - OoTR: 'development/ootr.md'
  - OS Configuration:
    - Resize Linux Partition: 'osconfig/resizelinux.md'
  - Software:
    - LiveSplit on macOS/Linux: 'software/livesplit.md'
